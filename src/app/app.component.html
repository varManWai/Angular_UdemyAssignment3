<div class="container">
  <input type="text" [(ngModel)]="secretPassword" />
  <button (click)="addNewSecretPwd()">Add Secret Password</button>

  <br>
  <hr>

  <button (click)="isDisplay()">Display Details</button>
  <p [ngStyle]="{display: showSecretPwd()}" *ngFor="let secretPwd of secretPasswords;let i = index">{{i+1}}. Secret Password: {{secretPwd}}</p>

</div>
